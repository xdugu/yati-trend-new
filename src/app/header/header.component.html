<header [ngSwitch]="screenState">

    <!--Desktops-->
    <mat-toolbar color="primary" *ngSwitchCase="'wide_screen'" class="center">
            <a [routerLink]="['/']" style="height:100%"> <img src="assets/images/logo.jpg" style="height: 100%" class="w3-padding w3-circle"></a>
            
            <!--Menu for clothes-->
            <mat-menu #clothingMenu yPosition="below">
                <a mat-menu-item [routerLink]="['/category', 'Womens']">All</a>
                <a mat-menu-item [routerLink]="['/category', 'Womens','Dresses']">Dresses</a>
                <a mat-menu-item [routerLink]="['/category', 'Womens','Skirts']">Skirts</a>
                <a mat-menu-item [routerLink]="['/category', 'Womens','Jumpsuits']">Jumpsuits</a>
                <a mat-menu-item [routerLink]="['/category', 'Womens','Blouses']">Blouses</a>
                <a mat-menu-item [routerLink]="['/category', 'Womens','Trousers']">Trousers</a>
            </mat-menu>
            <button mat-button color="accent" [matMenuTriggerFor]="clothingMenu">
                Clothing
            </button>
            
            <!-- menu for accessories-->
            <mat-menu #accessoriesMenu yPosition="below">
                <a mat-menu-item [routerLink]="['/category', 'Accessories']">All</a>
                <a mat-menu-item [routerLink]="['/category', 'Accessories', 'Necklaces']">Necklaces</a>
                <a mat-menu-item [routerLink]="['/category', 'Accessories', 'Bracelets']">Bracelets</a>
                <a mat-menu-item [routerLink]="['/category', 'Accessories', 'Earrings']">Earrings</a>
            </mat-menu>
            <button mat-button color="accent" [matMenuTriggerFor]="accessoriesMenu">Accessories</button>   
            
            
            <span class="fill-remaining-space"></span>
            <a mat-icon-button [routerLink]="['/basket']">
                <mat-icon color="accent" [matBadge]="basketNumber" matBadgePosition="below after" >
                    shopping_basket
                </mat-icon>
            </a>
            <!--button mat-button color="accent">Blog</button -->
            <a mat-button color="accent" [routerLink]="['/about']">About Us</a>
            <a mat-button color="accent" [routerLink]="['/contact']">Contact</a>
            <button mat-icon-button><mat-icon color="accent" [matMenuTriggerFor]="appMenu">
                more_vert</mat-icon>
            </button>
    </mat-toolbar>

    <!-- View for tablet devices-->
    <mat-toolbar color="primary" *ngSwitchCase="'tablet'">
        <a [routerLink]="['/']" style="height:100%"> 
            <img src="assets/images/logo.jpg" style="height: 100%" class="w3-padding w3-circle">
        </a>
        <button mat-button color="accent">Clothing</button>
        <button mat-button color="accent">Accessories</button>
        <span class="fill-remaining-space"></span> 
        <a mat-icon-button [routerLink]="['/basket']">
            <mat-icon color="accent" [matBadge]="basketNumber" matBadgePosition="below after" >
                shopping_basket
            </mat-icon>
        </a>
        <!--button mat-button color="accent">Blog</button-->
        <button mat-icon-button><mat-icon color="accent" [matMenuTriggerFor]="appMenu">
            more_vert</mat-icon>
        </button>
    </mat-toolbar>

    <!-- Mobile Screens-->
    <mat-toolbar color="primary" *ngSwitchDefault>
        <a [routerLink]="['/']" style="height:100%">
             <img src="assets/images/logo.jpg" style="height: 100%" class="w3-padding w3-circle">
        </a>
        <span class="fill-remaining-space"></span>
        
        <a mat-icon-button [routerLink]="['/basket']" class="mobile-header-icon">
            <mat-icon color="accent" [matBadge]="basketNumber" matBadgePosition="below after" >
                shopping_basket
            </mat-icon>
        </a>
        <button mat-icon-button class="mobile-header-icon">
            <mat-icon color="accent">email</mat-icon>
        </button>
        <button mat-icon-button class="mobile-header-icon">
            <mat-icon color="accent" (click)="toggleMenu()">
                menu
            </mat-icon>
        </button>
    </mat-toolbar>

    <mat-menu #appMenu="matMenu">
        <!--button mat-menu-item>Settings</button-->
        <a mat-menu-item [routerLink]="['/legal']">Help & Legal</a>
    </mat-menu>



</header>
