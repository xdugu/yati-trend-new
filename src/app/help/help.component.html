<h1 class="w3-center">Legal Information</h1>
<div class="w3-content w3-mobile" style="max-width: 1000px">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>General terms and conditions</mat-panel-title>
      </mat-expansion-panel-header>
      <p [innerHtml]="getHtmlPage('/assets/html/en/general_terms.html') | async"></p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Privacy Policy</mat-panel-title>
      </mat-expansion-panel-header>
      <p [innerHtml]="getHtmlPage('/assets/html/en/privacy_policy.html') | async"></p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Shipping & Delivery</mat-panel-title>
      </mat-expansion-panel-header>
      <p [innerHtml]="getHtmlPage('/assets/html/en/shipping.html') | async"></p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Price and Payment</mat-panel-title>
      </mat-expansion-panel-header>
      <p [innerHtml]="getHtmlPage('/assets/html/en/price_and_payment.html') | async"></p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Contact Us</mat-panel-title>
      </mat-expansion-panel-header>
      <p [innerHtml]="getHtmlPage('/assets/html/en/contact_us.html') | async"></p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Returns & Exchanges</mat-panel-title>
      </mat-expansion-panel-header>
      <p [innerHtml]="getHtmlPage('/assets/html/en/returns.html') | async"></p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Size chart</mat-panel-title>
      </mat-expansion-panel-header>
        <div style="overflow-x:auto">
          <table class="w3-table w3-striped">
          <tr><th>Size</th><th>Height(cm)</th><th>Bust(cm)</th><th>Waist(cm)</th><th>Hips(cm)</th></tr>
          <tr><td>S</td><td>162-168</td><td>88</td><td>66</td><td>92</td> </tr>
          <tr><td>M</td><td>166-172</td><td>92</td><td>70</td><td>96</td> </tr>
          <tr><td>L</td><td>173-176</td><td>96</td><td>74</td><td>100</td> </tr>		
          </table>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>FAQs</mat-panel-title>
      </mat-expansion-panel-header>
      <p [innerHtml]="getHtmlPage('/assets/html/en/FAQ.html') | async"></p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
