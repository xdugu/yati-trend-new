<h1 mat-dialog-title >
    {{data.Name}}
</h1>
<div mat-dialog-content>
    {{data.Address}}<br>
    {{data.City}}<br>
    {{data.PostCode}}<br><br>
    <span i18n="@@Monday" >Monday</span>: {{data.Monday}}<br>
    <span i18n="@@Tuesday">Tuesday</span>:{{data.Tuesday}}<br>
    <span i18n="@@Wednesday">Wednesday</span>: {{data.Wednesday}}<br>
    <span i18n="@@Thursday">Thursday</span>: {{data.Thursday}}<br>
    <span i18n="@@Friday">Friday</span>: {{data.Friday}}<br>
    <span i18n="@@Saturday">Saturday</span>: {{data.Saturday}}<br>
    <span i18n="@@Sunday">Sunday</span>: {{data.Sunday}}<br><br>
    {{data.Description}}<br>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" i18n="@@Close">Close</button>
    <button mat-button  [mat-dialog-close]="'Confirmed'" 
            cdkFocusInitial i18n="@@ChooseThisAddress">Choose this address
        </button>
</div>
